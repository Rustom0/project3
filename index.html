<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <H3> Your Result</H3>
      <div class="circle">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <h4>You scored higher than 65% of the people who have taken these tests.</h4>
    </div>
    <div class="right-side">
      <h5>Summary</h5>
      <ul>
        <li>
          <span> <img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
          <span>80 / 100</span>
        </li>
        <li> 
          <span><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
          <span>92 / 100</span>
        </li>
        <li>
          <span><img src="assets/images/icon-verbal.svg" alt="">verbal</span>
          <span>61 / 100</span>
        </li>
        <li>
          <span> <img src="assets/images/icon-visual.svg" alt=""> Visual</span>
          <span>72 / 100</span>
        </li>
      </ul>
      <button>Continue</button>

    </div>

  </div>


 <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
   -->

</body>
</html>
